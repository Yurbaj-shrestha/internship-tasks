<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Details</title>
</head>

<body>
  <div class="container">
    <h1 style="color: red;">Products List</h1>
    <ul id="product-list"></ul>

    <div id="product-detail" style="display: none;">
      <h1 id="category-title">
      </h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock Quantity</th>
            <th>Release Date</th>
          </tr>
        </thead>
        <tbody id="product-data"></tbody>
      </table>

      <div class="summary" id="total-product-cost"></div>
      <button class="back-button" id="back-button">Back to List</button>
    </div>
  </div>
  <script type="module" src="./practice.js"></script>
</body>

</html>
